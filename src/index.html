<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>study game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div class="app">
    <div class="container">
        <div class="row">
            <header class="col-12">
                <h1 class="text-danger text-center">Полицейские и мошенники</h1>
            </header>
        </div>
    </div>
    <div class="app__content">
        <div class="container">
            <div class="row">
                <aside class="col-3">
                    <div id="teamFirst">
                    <p> Название: <span id="teamFirst__name" class="text-info">Синяки</span></p>
                    <p> Очки: <span id="teamFirst__score" class="text-info">10</span></p>
                    <p> Осталось жизней: <span id="teamFirst__lives" class="text-info">5</span></p>
                    </div>
                    <p>Лог игры:</p>
                    <div id="log">...</div>
                </aside>

                <main class="col-9">
                    <div class="row">
                        <div class="col-12">
                            <div class="progress-bar"></div>
                            <div class="progress">
                                <div id="progressBar" class="progress-bar"
                                     role="progressbar"
                                     aria-valuenow="0"
                                     aria-valuemin="0"
                                     aria-valuemax="100">
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <canvas id="map"></canvas>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <footer class="col-12 text-center">
                <button id="btnStart" class="btn btn-sm btn-success">Старт</button>
                <button id="btnStop" class="btn btn-sm btn-danger">Стоп</button>
                <button id="btnConnect" class="btn btn-sm btn-primary">Подключиться</button>
                <button id="btnDisconnect" class="btn btn-sm btn-danger">Отключиться</button>
                <button id="btnReconnect" class="btn btn-sm btn-primary">Переподключиться</button>
                <button id="btnCancel" class="btn btn-sm btn-danger">Отменить игру</button>
                <button id="btnExit" class="btn btn-sm btn-danger">Выход</button>
            </footer>
        </div>
    </div>
</div>
<script src="../libs/gameApi.js" type="text/javascript"></script>
</body>
</html>
